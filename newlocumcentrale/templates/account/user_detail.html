{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container d-flex justify-content-center">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card custom-card-width text-center">
        <div class="card-header">
          <h4 class="mb-0">My Profile</h4>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-center">
            {% if user.email %}
            <img src="{% static 'images/unisex-avatar.jpeg' %}" alt="Avatar" class="avatar-img">
            {% else %}
            <i class="fas fa-user-circle fa-5x"></i>
            {% endif %}
          </div>
          <h5 class="card-title mt-3">
            {{ first_name }}
          </h5>
          <p class="card-text"><span class="label-bold">Username:</span> {{ user.username }}</p>
          <p class="card-text"><span class="label-bold">Email:</span> {{ user.email }}</p>
          <p class="card-text"><span class="label-bold">User Type:</span> {{ user.register_as }}</p>
          <p class="card-text"><span class="label-bold">Date Joined:</span> {{ user.date_joined }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
