{% extends 'base.html' %}

{% load static %}

{% block title %}Welcome{% endblock %}

{% block content %}
<!-- <div class="container">-->
<!-- Card -->
<div class="view view-cascade overlay">
    <div id="homepageCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#homepageCarousel" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#homepageCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#homepageCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">

            <!-- Carousel 1 -->
            <div class="carousel-item active">
                <img src="{% static 'images/doc_handshake.jpeg' %}" alt="doc_handshake.jpeg" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <div id="caption_box" class="container-fluid">
                        <p id="caption_post" class="caption_base">Need a locum
                            doctor?</p>
                    </div>
                    <!-- Carousel button -->
                    <!-- <div id="captionButton">
                        <a href="{% url 'slots:post_locum' %}"
                            class="px-6 py-3 text-lg font-bold bg-teal-500 text-white rounded-xl hover:bg-teal-700 mb-5">Post
                            a Job</a>
                    </div> -->
                    <div>
                        <a href="{% url 'slots:post_locum' %}"
                            class="btn btn-primary btn-teal" id="captionButton">Post
                            a Job</a>
                    </div>
                </div>
            </div>

            <!-- Carousel 2 -->
            <div class="carousel-item">
                <img src="{% static 'images/doc_xx.jpeg' %}" alt="doc_xx.jpeg" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <div id="caption_box" class="container-fluid">
                        <p id="caption_accept" class="caption_base">Available for a
                            locum?</p>
                    </div>
                    <!-- Carousel button -->
                    <div>
                        <a href="{% url 'slots:locums' %}"
                        class="btn btn-primary btn-teal" id="captionButton">Take
                            a locum</a>
                    </div>
                </div>
            </div>

            <!-- Carousel 3 -->
            <div class="carousel-item">
                <img src="{% static 'images/teleconsult.png' %}" alt="teleconsult.png" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">

                    <div id="caption_box" class="container-fluid">
                        <p id="caption_tele" class="caption_base">Need a Teleconsult appointment?
                        </p>
                    </div>
                    <!-- Carousel button -->
                    <div>
                        <a href="{% url 'slots:post_teleconsult' %}"
                        class="btn btn-primary btn-teal" id="captionButton">Request
                            Teleconsult</a>
                    </div>

                </div>
            </div>
        </div>

        <!-- Carousel controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#homepageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#homepageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
{% endblock %}
