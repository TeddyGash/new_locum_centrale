{% extends 'account/base.html' %}

{% load static %}

{% block extra_head %}
<link href="{% static 'css/post_locum.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}Post Teleconsult{% endblock %}

{% block content %}
<div style="text-align:center; margin: 20px;">
    <h1 style="font-size: 36px; font-weight: bold; color: #4fd1c5;">Post a Teleconsult</h1>
</div>
<div id="body">
    <!-- <h1>Post Locum</h1> -->
    <form action="{% url 'slots:post_teleconsult' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="datetime-local" name="date" id="date" required>
        </div>
        <!-- <div class="form-group">
            <label for="facility">Date:</label>
            <input type="text" name="facility" id="date" required>
        </div> -->

        <div class="form-group">
            <label for="duration">Duration:</label>
            <input type="text" name="duration" id="duration" required>
        </div>

        <div class="form-group">
            <label for="communication_medium">Communication Medium:</label>
            <input type="text" name="communication_medium" id="communication_medium" required>
        </div>

        <!-- <div class="form-group">
            <label for="shift_starts">Shift Starts:</label>
            <input type="datetime-local" name="shift_starts" id="shift_starts" required>
        </div> -->

        <!-- <div class="form-group">
            <label for="shift_ends">Shift Ends:</label>
            <input type="datetime-local" name="shift_ends" id="shift_ends" required>
        </div> -->

        <!-- <div class="form-group">
            <label for="rate_per_shift">Rate per Shift:</label>
            <input type="number" name="rate_per_shift" id="rate_per_shift" step="0.01" required>
        </div> -->

        <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="text" name="contact" id="contact" required>
        </div>

        <div class="form-group">
            <label for="additional_info">Additional Information:</label>
            <textarea name="additional_info" id="additional_info"></textarea>
        </div>

        <div class="form-group">
            <input type="submit" value="Post Job">
        </div>
    </form>
</div>
{% endblock %}
